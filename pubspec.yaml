name: poc_app
description: POC APP.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'
  
dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^1.1.0
  provider: ^6.0.0 
  google_nav_bar: ^5.0.6
  flutter_web_auth: ^0.4.1
  google_sign_in: ^5.3.3
  form_validator: ^1.0.2
  font_awesome_flutter: ^10.1.0
  animated_snack_bar: ^0.2.1
  image_picker: ^0.8.5+3 
  ntp: ^2.0.0
  flutter_rating_bar: ^4.0.1
  tab_indicator_styler: ^2.0.0
  webview_flutter: ^3.0.4
  flutter_feather_icons: ^2.0.0+1
  url_launcher: ^6.1.4
  dropdown_button2: ^1.6.3
  animated_splash_screen: ^1.3.0
  camera: ^0.10.0+3
  path_provider: ^2.0.15
  wiredash: ^1.7.0
  image: ^4.0.17



dev_dependencies:
  flutter_test:
    sdk: flutter
    
flutter:

  uses-material-design: true

  assets:
    - assets/images/   

  fonts:    
    - family: Changa
      fonts:        
        - asset: assets/fonts/changa/Changa-Bold.ttf
          weight: 700
        - asset: assets/fonts/changa/Changa-Light.ttf
          weight: 300

